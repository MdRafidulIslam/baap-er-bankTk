<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's gets some <span class="font-semibold text-purple-600">
                Moooneyyyy
                bank!!!</span></h1>
    </header>


    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-amount">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-amount">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-amount">1240</span></h4>
                </div>

            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input type="text" class="border-2 block rounded border-gray-400 w-3/4 mb-4 px-2" name=""
                            id="deposit-input" placeholder="$amount you want to deposit">

                        <button id="deposit-button" type="submit"
                            class="bg-yellow-600 font-medium px-4 py-2 rounded text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input type="text" class="border-2 block rounded border-gray-400 w-3/4 mb-4 px-2" name=""
                            id="withdraw-input" placeholder="$amount you want to withdraw">

                        <button id="withdraw-button" type="submit"
                            class="bg-yellow-600 font-medium px-4 py-2 rounded text-white">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="banking.js"></script>
</body>

</html>
