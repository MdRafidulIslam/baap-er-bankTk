<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap-r-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600"> baap er
                bank!!!!!!</span></h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-3xl mb-4">please Login</h3>
            <div>
                <input type="text" class="border-2 block rounded border-gray-400 w-3/4 mb-4 px-2" name=""
                    id="user-email" placeholder="your email">
                <input type="password" class="border-2 block rounded border-gray-400 w-3/4 mb-4 px-2" name=""
                    id="user-password" placeholder="your password">

                <button id="login-submit" type="submit"
                    class="bg-yellow-600 font-medium px-4 py-2 rounded text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
